[ABOUT]
NAME = Assetto Corsa - Realistic Trackday
AUTHOR = dreasgrech
VERSION = 0.5

[CORE]
LAZY = NONE

[WINDOW_0]
ID = mainWindow
NAME = Realistic Trackday
ICON = AssettoCorsaRealisticTrackday_Icon.png
FUNCTION_MAIN = MANIFEST__FUNCTION_MAIN
;FUNCTION_ON_HIDE = MANIFEST__FUNCTION_ON_HIDE
;FUNCTION_SETTINGS = MANIFEST__FUNCTION_SETTINGS
SIZE = 1024, 768
;FLAGS = SETTINGS;, AUTO_RESIZE

[WINDOW_1]
ID = settingsWindow
NAME = Realistic Trackday Settings
ICON = AssettoCorsaRealisticTrackday_Icon.png
FUNCTION_MAIN = MANIFEST__FUNCTION_SETTINGS
;FUNCTION_ON_HIDE = MANIFEST__FUNCTION_ON_HIDE
;FUNCTION_SETTINGS = MANIFEST__FUNCTION_SETTINGS
SIZE = 1000, 1130 ; when setting the height, don't forget to account for the elements that are sometimes hidden/shown dynamically
;FLAGS = SETTINGS;, AUTO_RESIZE
;FLAGS = AUTO_RESIZE
FLAGS = FIXED_SIZE

[RENDER_CALLBACKS]
TRANSPARENT = MANIFEST__TRANSPARENT
;OPAQUE = MANIFEST__TRANSPARENT

;[UI_CALLBACKS]
;IN_GAME = MANIFEST__TRANSPARENT  ; called before rendering ImGui apps to draw things on screen

[SIM_CALLBACKS]
UPDATE = MANIFEST__UPDATE
